<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        
        <header>
            <div class="main-content-div">
                <div class="main-content-div-text logo">
                    <p>Designer</p>
                    <h1 class="Titulo">Wanderson</h1>
                </div>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
                <i class='bx bx-x'></i>
                </div>
            <nav class="navigation">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Mensagem</a></li>
                <li><a href="#">Contato</a></li>
            </nav>
        </header>
            
            <section class="section-inicio" id="inicio">
                <div class="content-inicio">
                    <div class="text-inicio">
                        <h1>Sou <span>Designer</span></h1>
                        <p>Me Chamo Wanderson Tenho 19 Anos, <br /> Eu Sei <span> Logica De Programação </span></p>
                        <a href="#">Saiba Mais</a>
                    </div>
                    <div class="redes-socias">
                        <li><a href="#">I</a></li>
                        <li><a href="#">L</a></li>
                    </div>
                </div>
                
            </section>
            
        <script type="text/javascript" charset="utf-8">
            const ToggleMenu = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            const Close = document.querySelector('.bx-x');
            const Menu = document.querySelector('.bx-menu');
            
            Menu.onclick = function (){
                navigation.classList.toggle('active');
                Menu.classList.add('active');
                Close.classList.add('active');
            }
            
            Close.onclick = function () {
                Menu.classList.remove('active');
                Close.classList.remove('active');
                navigation.classList.remove('active');
            }
            
        </script>
    </body>
</html>
